<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .border-box {
            box-sizing: border-box;
        }

        html,body{
            height: 100%;
            margin: 0;
        }

        body {
            padding: 20px;
        }

        .d-flex {
            display: flex;
        }
        .container {
            line-height: 30px;
        }

        .flex-fill {
            flex: 1;
        }

        .h-100 {
            height: 100%;
        }

        .w-100 {
            width: 100%;
        }

        .text-right {
            text-align: right;
        }

        .pr-1 {
            padding-right: 10px;
        }

        .flex-column {
            flex-direction: column;
        }
    </style>
</head>

<body class="border-box">
    <div class="container d-flex h-100">
        <div>
            <div class="text-right pr-1">Name:</div>
            <div class="text-right pr-1">Description:</div>
        </div>
        <div class="flex-fill d-flex flex-column">
            <div>
                <input type="text" class="w-100">
            </div>
            <div class="flex-fill">
                <textarea type="text" class="w-100 h-100"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
